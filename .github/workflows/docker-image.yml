name: Build and Publish

on:
  workflow_dispatch:
  # run it on push to the default repository branch
  # push:
  #   branches: [main]
  # # run it during pull request
  # pull_request:
  schedule:
    - cron:  '14 3 * * 0'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set image name
      run: |
        export IMAGE_NAME=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:0.4.7.10
    - name: Build the Docker image
      run: |
        docker pull ubuntu:jammy
        docker build . --file build/Dockerfile --tag $IMAGE_NAME
    - name: Push to Docker hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin docker.io
        docker push $IMAGE_NAME
