name: Build and Publish

on:
  workflow_dispatch:
  # run it on push to the default repository branch
  # push:
  #   branches: [main]
  # # run it during pull request
  # pull_request:
  schedule:
    - cron:  '14 3 * * 0'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set image name
      run: |
        echo "IMAGE_NAME=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}" >> $GITHUB_ENV
        echo "VERSION=0.4.7" >> $GITHUB_ENV
        echo "BUILD=11" >> $GITHUB_ENV
    - name: Build the Docker image
      run: |
        docker pull ubuntu:jammy
        docker build . --file build/Dockerfile --tag ${{ env.IMAGE_NAME }}:${{ env.VERSION }}.${{ env.BUILD }} --tag ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.IMAGE_NAME }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
    - name: Push to Docker hub
      run: |
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin docker.io
        docker push ${{ env.IMAGE_NAME }}:${{ env.VERSION }}.${{ env.BUILD }}
        docker push ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
